[alembic]
script_location = %(here)s/migrations
prepend_sys_path = .
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.
#sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic,nightcrawler,uvicorn

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[logger_nightcrawler]
level = INFO
handlers = 
qualname = nightcrawler_logger

[logger_uvicorn]
level = INFO
handlers = 
qualname = uvicorn


[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = WARN
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s.%(msecs)03d | %(name)s | %(levelname)s | %(message)s
datefmt = %Y-%m-%dT%H:%M:%S
